<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formulaire.css">
  <!-- <link rel="stylesheet" href="style2.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Formulaire</title>
</head>

<body>
  <header class="navbar">
    <div class="titre">
      <p>LOGO</p>
    </div>
    <div class="menu">
      <a href="index.html">Accueil</a>
      <a href="">Formulaire</a>
  </div>
  </header>
  <main>
    <form action="formumulaire">
      <div class="element-formulaire">
        <div class="identite">
          <section class="block1">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Votre nom de famille" required>
            <label for="datenaissance">Date de naissance :</label>
            <input type="date" name="datenaissance" id="datenaissance" required>
          </section>
          <section class="block2">
            <label for="age">Age :</label>
            <input type="number" name="age" id="age" min="0" max="100" style="width: 40px" required>
            <label class="gender" for="gender">Sexe :</label>
            <p>
              Femme : <input type="radio" name="femme" id="femme" required>
              Homme : <input type="radio" name="homme" id="homme">
              Autre : <input type="radio" name="autre" id="autre">
            </p>
          </section>
        </div>
        <hr>
        <div class="contact">
          <section class="block1">
            <label for="adresse">Adresse postale :</label>
            <input type="text" name="adresse" id="adresse" required>
            <label for="code-postal">Code Postal :</label>
            <input type="text" name="code-postal" id="code-postal" maxlength="5" pattern="[0-9]{2}[ \.\-]?[0-9]{3}"
              style="width: 70px" required>
            <label for="ville">Votre Ville :</label>
            <input type="text" name="ville" id="ville" required>
          </section>
          <section class="block2">
            <label for="mail">Mail :</label>
            <input type="email" name="mail" id="mail" placeholder="Votre adresse mail" required>
            <label for="tel">Tel :</label>
            <input type="text" name="tel" id="tel" placeholder="Votre numéro de tél" required>
          </section>
        </div>
        <hr>
        <div class="infosup">
          <section class="block1">
			<label for="metier">Métier exercé :</label>
            <select name="metier" id="metier" required>
              <option value="">-- Veuillez selectionner un métier --</option>
              <option value="inge">Ingénieur(e)</option>
              <option value="prof">Professeur(e)</option>
              <option value="medecin">Médecin</option>
              <option value="avocat">Avocat(e)</option>
              <option value="comptable">Comptable</option>
              <option value="graphiste">Graphiste</option>
              <option value="dev-web">Développeur(euse) Web</option>
              <option value="architecte">Architecte</option>
              <option value="journaliste">Journaliste</option>
              <option value="designer">Designer</option>
            </select>
            <label for="nationalite">Nationalité :</label>
            <select name="nationalite" id="nationalite" required>
              <option value="">-- Veuillez selectionner une nationalité --</option>
              <option value="inge">Française</option>
              <option value="prof">Espagnole</option>
              <option value="medecin">Anglaise</option>
              <option value="avocat">Allemande</option>
              <option value="comptable">Russe</option>
              <option value="graphiste">Algérienne</option>
              <option value="dev-web">Marocaine</option>
              <option value="architecte">Chinoise</option>
            </select>
            <label for="paysnaissance">Pays de naissance :</label>
            <input type="text" name="paysnaissance" id="paysnaissance" required>
            <label for="numsecu">Numero de sécurité sociale :</label>
            <input type="text" name="numsecu" id="numsecu" maxlength="15"
              pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}"
              style="width: 140px" required>
          </section>
          <section class="block2">
            <label for="numpasseport">Numero de passeport :</label>
            <input name="numpasseport" id="numpasseport" maxlength="9" style="width: 90px" required>
            <label for="datedelipasseport">Date de délivrance du passseport :</label>
            <input type="date" name="datedelipasseport" id="datedelipasseport" required>
            <label for="datevaliditepasseport">Date de validité du passseport :</label>
            <input type="date" name="datevaliditepasseport" id="datevaliditepasseport" required>
          </section>
        </div>
        <hr>
        <div class="plus">
          <section class="block1">
            <label for="cv">Ajouter un CV :</label>
            <input type="file" name="cv" id="cv" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            <label for="datedispo">Date de disponibilité :</label>
            <input type="date" name="datedispo" id="datedispo">
          </section>
          <section class="block2">
            <fieldset class="skillsfront">
              <legend>Front End :</legend>
              <section class="block1">
                <div>
                  <input type="checkbox" name="html" id="html">
                  <label for="html">HTML</label>
                </div>
                <div>
                  <input type="checkbox" name="css" id="css">
                  <label for="css">CSS</label>
                </div>
                <div>
                  <input type="checkbox" name="js" id="js">
                  <label for="js">JavaScript</label>
                </div>
              </section>
              <section class="block2">
                <div>
                  <input type="checkbox" name="react" id="react">
                  <label for="react">React</label>
                </div>
                <div>
                  <input type="checkbox" name="angular" id="angular">
                  <label for="angular">Angular</label>
                </div>
                <div>
                  <input type="checkbox" name="vue" id="vue">
                  <label for="vue">Vue</label>
                </div>
              </section>
            </fieldset>
            <fieldset class="skillsback">
              <legend>Back End :</legend>
              <section class="block1">
                <div>
                  <input type="checkbox" name="java" id="java">
                  <label for="java">Java</label>
                </div>
                <div>
                  <input type="checkbox" name="php" id="php">
                  <label for="php">PHP</label>
                </div>
                <div>
                  <input type="checkbox" name="laravel" id="laravel">
                  <label for="laravel">Laravel</label>
                </div>
              </section>
              <section class="block2">
                <div>
                  <input type="checkbox" name="symphony" id="symphony">
                  <label for="symphony">Symphony</label>
                </div>
                <div>
                  <input type="checkbox" name="nodejs" id="nodejs">
                  <label for="nodejs">NodeJs</label>
                </div>
                <div>
                  <input type="checkbox" name="ruby" id="ruby">
                  <label for="ruby">Ruby</label>
                </div>
              </section>
            </fieldset>
          </section>
        </div>
        <button class="button-envoyer" type="submit"><i class="fa-solid fa-paper-plane"></i>Valider</button>
      </div>
    </form>
  </main>

</body>

</html>
